<!DOCTYPE suite SYSTEM "https://testng.org/testng-1.0.dtd" >
<suite name="BrowserStack Test Suite" parallel="tests" thread-count="5">

<test name="BS Test - Windows Chrome">
<parameter name="browser" value="bs1" />
<classes>
<class name="com.elpais.runner.BrowserStackRunner"/>
</classes>
</test>

<test name="BS Test - Windows Firefox">
<parameter name="browser" value="bs2" />
<classes>
<class name="com.elpais.runner.BrowserStackRunner"/>
</classes>
</test>

<test name="BS Test - macOS Safari">
<parameter name="browser" value="bs3" />
<classes>
<class name="com.elpais.runner.BrowserStackRunner"/>
</classes>
</test>

<test name="BS Test - Android Chrome">
<parameter name="browser" value="bs4" />
<classes>
<class name="com.elpais.runner.BrowserStackRunner"/>
</classes>
</test>

<test name="BS Test - iOS Safari">
<parameter name="browser" value="bs5" />
<classes>
<class name="com.elpais.runner.BrowserStackRunner"/>
</classes>
</test>

</suite>
